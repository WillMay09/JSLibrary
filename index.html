<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Odin Library</title>
<script src="./app.js" defer></script>
<link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="hero">
        <div class="header">
            <h1>Book Library</h1>

        </div>
        <div class="container">
            <button class="addBook">Add Book</button>
            <dialog class="openModal">
                <h3>Add a Book</h3>
                <form class="modal">

                    <div class="row">
                        <div>
                            <label for="title">Title</label>
                            <input type="text" id="title" name="title">
                        </div>
                        <div>
                            <label for="author">Author</label>
                            <input type="text" id="author" name="author">
                        </div>
                        
                    </div>
                    <div class="row">
                        <div>
                            <label for="pages">Page Count</label>
                            <input type="number" id="pages" name="pages">
                        </div>
                        <div>
                            <label for="pubYear">Publication Year</label>
                            <input type="number" id="pubYear" name="pubYear">
                        </div>
                        

                    </div>
                    <div>

                    </div>
                    <div class = "row">
                        <button class="submitButton">Submit</button>
                        <button class="closeButton">close</button>
                    </div>
                    

                </form>

            </dialog>
            
        </div>
        <div class="footer">
            <h3>Odin Project 2024</h3>

        </div>
        <div id="form-container" class="hidden">
            
            <form>
                <div class="firstRow">
                    <div>
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" placeholder="Lord of the Rings ..">
                    </div>
                    <div>
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" placeholder="J. R. R. Tolkien ..">
                    </div>
                </div>
                <div class="secondRow">
                    <div>
                        <label for="pages">Pages</label>
                        <input type="amount" id="pages" name="pages" placeholder="544">
                    </div>
                    <div>
                        <label for="pubYear">Publication Year</label>
                        <input type="amount" id="pubYear" name="pubYear" placeholder="1954">
                    </div>
                </div>
                <div class="thirdRow">
                    

                </div>



            </form>
        </div>
    </div>


</body>





</html>
